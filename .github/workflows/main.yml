name: CI

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
      - name: Install dependencies
      - run: bundle install
      - name: Run RSpec tests
      - run: bin/rspec
      - name: Run Jest tests
      - run: yarn test